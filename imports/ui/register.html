<template name="register">
  <a href="/"  class="btn btn-default">Home</a>
         <h1 class='col-md-12 text-center'>Register</h1>
           <div class='col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6 login-form-bg'>

                 <div growl></div>

         <form
               style="margin-top:30px;">

               <div class="form-group">
                 <div class="input-group text-center input-group-lg">
                    <span class="input-group-addon" id="basic-addon1">
                       <i class="glyphicon glyphicon-user"></i>
                    </span>
                 <input type="text"
                        class="form-control"
                        placeholder="Token"
                        ng-model="token"/>
                      </div>
             </div>

             <div class="form-group">
               <div class="input-group text-center input-group-lg">
                  <span class="input-group-addon" id="basic-addon1">
                     <i class="glyphicon glyphicon-user"></i>
                  </span>
                 <input type="text"
                        class="form-control"
                        placeholder="Firt name"
                        ng-model="first name"/>
                      </div>
             </div>
             <div class="form-group">
               <div class="input-group text-center input-group-lg">
                  <span class="input-group-addon" id="basic-addon1">
                     <i class="glyphicon glyphicon-user"></i>
                  </span>
                 <input type="text"
                        class="form-control"
                        placeholder="Last name"
                        ng-model="last name"/>
                      </div>
             </div>

             <div class="form-group">
               <div class="input-group text-center input-group-lg">
                  <span class="input-group-addon" id="basic-addon1">
                     <i class="glyphicon glyphicon-user"></i>
                  </span>
                 <input type="text"
                        class="form-control"
                        placeholder="Nickname"
                        ng-model="nickname"/>
                      </div>
             </div>
             <div class="form-group">
               <div class="input-group text-center input-group-lg">
                  <span class="input-group-addon" id="basic-addon1">
                     <i class="glyphicon glyphicon-envelope"></i>
                  </span>
                   <input type="text"
                          class="form-control"
                          placeholder="Email"
                          ng-model="email"/>
                        </div>
             </div>
             <div class="form-group">
                 <div class="input-group text-center input-group-lg">
                   <span class="input-group-addon" id="basic-addon1">
                      <i class="glyphicon glyphicon-asterisk"></i>
                   </span>
                     <input type="password"
                            class="form-control"
                            placeholder="Password"
                            ng-model="password"/>
                 </div>
               </div>
               <div class="form-group text-center">
             <a href="/latestupdates"><button type="submit" class="btn btn-default btn-lg btn-block">Register</button></a>

           </div>
         </form>

       </div>


</template>

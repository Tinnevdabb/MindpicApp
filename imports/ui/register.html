<template name="register">
  <div class="navbar navbar-default bg-faded" >
    <ul class="nav navbar-nav">
      <li class="pull-left">
        <a href="/" class="glyphicon glyphicon-arrow-left" style="margin-left: 10px; color:red;"></a>
      </li>
      <li>
        <p class="navbar-brand align-center" style="color:black; font-size:175%;" >Create account</p>
      </li>
    </ul>
  </div>


  <div class='col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6 login-form-bg'>
      <form ng-submit="login()" method="post" >
              <div class="form-group input-group text-center input-group-lg">
                   <span class="input-group-addon" >
                      <i class="glyphicon ion-key" style="width:20px;"></i>
                   </span>
                    <input type="text"
                           class="form-control"
                           placeholder="Registration code"/>
              </div>

              <div class="form-group input-group text-center input-group-lg">
                   <span class="input-group-addon" >
                      <i class="glyphicon glyphicon-envelope"></i>
                   </span>
                    <input type="text"
                           class="form-control"
                           placeholder="Email address"/>
              </div>

              <div class="form-group input-group text-center input-group-lg">
                    <span class="input-group-addon">
                       <i class="glyphicon glyphicon-asterisk"></i>
                    </span>
                      <input type="password"
                             class="form-control"
                             placeholder="Password"/>
              </div>

              <p style="color:red; font-size:20px;">Personal information </p>

            <div class="form-group input-group text-center input-group-lg ">
                  <span class="input-group-addon">
                  </span>
                  <input type="text"
                         class="form-control"
                         placeholder="First name"/>
            </div>

            <div class="form-group input-group text-center input-group-lg">
              <span class="input-group-addon">
              </span>
                  <input type="text"
                         class="form-control"
                         placeholder="last name"/>
            </div>

            <div class="form-group input-group text-center input-group-lg">
              <span class="input-group-addon">
              </span>
                    <input type="password"
                           class="form-control"
                           placeholder="Phone"/>
              </div>

              <p style="color:red; font-size:20px;">Nickname </p>
              <p style="font-size:15px;">We insure anonymity with a nickname</p>

            <div class="form-group input-group text-center input-group-lg ">
                  <span class="input-group-addon">
                  </span>
                  <input type="text"
                         class="form-control"
                         placeholder="Nickname"/>
            </div>

            <a href="/register"><button class="btn btn-danger btn-lg btn-block">Sign up</button></a>

      </form>

</div>

</template>

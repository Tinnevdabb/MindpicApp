<template name="login">
  <h1 class='col-md-12 text-center'>Mindpic</h1>
          <div class='col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6 login-form-bg'>

          <div growl></div>

        <form ng-submit="login()" method="post"
              style="margin-top:30px;">

                <div class="form-group">
                  <div class="input-group text-center input-group-lg">
                     <span class="input-group-addon" id="basic-addon1">
                        <i class="glyphicon glyphicon-envelope"></i>
                     </span>
                      <input type="text"
                             class="form-control"
                             placeholder="email"
                             ng-model="email"/>
                           </div>
                </div>

          <div class="form-group">
              <div class="input-group text-center input-group-lg">
                <span class="input-group-addon" id="basic-addon1">
                   <i class="glyphicon glyphicon-asterisk"></i>
                </span>
                  <input type="password"
                         class="form-control"
                         placeholder="Paswoord"
                         ng-model="password"/>
              </div>
            </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-default btn-lg btn-block">Log in</button>
            </div>
                <a href="/*">Register</a>
                <a href="/*" style="float: right;">Forgot password?</a>

        </form>


</div>

</template>

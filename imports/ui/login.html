<template name="login">
    <div class='col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6 login-form-bg'>
        <table class="table text-center" style="margin-top: 20px; ">
          <tr >
            <td >
              <img src="/images/logo.png" style="width: 75px; height:75px; " >
            </td>
            <td>
              <h1 style="color:red; ">Mindpic</h1>
            </td>
          </tr>
        </table>
        <br />

        <form ng-submit="login()" method="post"
              style="margin-top:30px;">
                <div class="form-group input-group text-center input-group-lg">
                     <span class="input-group-addon" >
                        <i class="glyphicon glyphicon-user"></i>
                     </span>
                      <input type="text"
                             class="form-control"
                             placeholder="Username"/>
                </div>

          <div class="form-group input-group text-center input-group-lg">
                <span class="input-group-addon">
                   <i class="glyphicon glyphicon-lock"></i>
                </span>
                  <input type="password"
                         class="form-control"
                         placeholder="Password"/>
            </div>
              <a href="/*" style="float: right; color: black;">Forgot password?</a>

            <div class="form-group text-center">
              <br /><br /><br /><a href="/latestupdates"><button class="btn btn-danger btn-lg btn-block">Log in</button></a>
                <br />
              <div >
                  <hr >
                  <p style="display:inline-block;">&nbsp; &nbsp; OR &nbsp; &nbsp;</p>
                  <hr >
              </div>

              <br /><a href="/register"><button class="btn btn-danger btn-lg btn-block">Sign up</button></a>
            </div>

        </form>


</div>

</template>

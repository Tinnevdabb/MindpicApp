<template name="forgotpassword">
<div class="navbar navbar-default bg-faded" >
  <ul class="nav navbar-nav">
    <li class="pull-left">
      <a href="/" class="glyphicon glyphicon-arrow-left" style="margin-left: 10px; color:red;"></a>
    </li>
    <li>
      <p class="navbar-brand align-center" style="color:black; font-size:175%;" >Forgot your password?</p>
    </li>
  </ul>
</div>


<div class='col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6 login-form-bg'>
  <form ng-submit="login()" method="post" >
    <p style="float: center; font-size:20px; margin-bottom:30px">Please enter the address and registration code you provided during the registration process.</p>
        <div class="form-group input-group text-center input-group-lg">
             <span class="input-group-addon" >
                <i class="glyphicon ion-key" style="width:20px;"></i>
             </span>
              <input type="text"
                     class="form-control"
                     placeholder="Registration code"/>
        </div>

        <div class="form-group input-group text-center input-group-lg">
             <span class="input-group-addon" >
                <i class="glyphicon glyphicon-envelope"></i>
             </span>
              <input type="text"
                     class="form-control"
                     placeholder="Email address"/>
        </div>


      <div class="form-group text-center">
        <br /><br /><br /><a href="/latestupdates"><button class="btn btn-danger btn-lg btn-block">Send</button></a>
          <br />
        <div >
            <hr >
            <p style="display:inline-block;">&nbsp; &nbsp; OR &nbsp; &nbsp;</p>
            <hr >
        </div>

        <br /><a href="/register"><button class="btn btn-danger btn-lg btn-block">Back to login</button></a>
      </div>

  </form>

</div>
</template>

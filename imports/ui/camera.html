<template name="takePhoto">

  <div class="container-fluid">

    <div class="navbar navbar-light bg-faded">
      <ul class="nav navbar-nav">
        <li class="pull-left">
          <a href="/latestupdates"><span class="glyphicon glyphicon-arrow-left" style="color:black"></span></a>
        </li>
        <li>
          <a class="navbar-brand" style="color:black" href="#">camera</a>
        </li>
      </ul>
    </div>

    <p><input type="button" class="capture" value="Take Photo"></p>
    <img src="{{photo}}">
    {{#each photos}}
    <p><img src="{{image}}" width="100%"></p>
    {{/each}}

  </div>
</template>
